<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrocat Editor - Resolution Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
        }

        .resolution-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .res-btn {
            background: #2a2a2a;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .res-btn:hover {
            background: #00ffff;
            color: #000;
            transform: scale(1.05);
        }

        .res-btn.active {
            background: #00ffff;
            color: #000;
        }

        .iframe-container {
            position: relative;
            margin: 0 auto;
            background: #000;
            border: 3px solid #00ffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transition: all 0.5s ease;
        }

        .iframe-container iframe {
            display: block;
            border: none;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .info-panel h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-panel p {
            margin: 5px 0;
            font-size: 13px;
            color: #aaa;
        }

        .info-panel .value {
            color: #00ffff;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .reload-btn {
            background: #ff6600;
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background: #ff8800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Astrocat Editor - Resolution Tester</h1>
        <p>Prueba el editor en diferentes resoluciones de pantalla</p>
    </div>

    <div class="resolution-buttons">
        <button class="res-btn" onclick="setResolution(2560, 1440, 'Desktop XL')">
            ðŸ–¥ï¸ Desktop XL<br><small>2560×1440</small>
        </button>
        <button class="res-btn active" onclick="setResolution(1920, 1080, 'Desktop HD')">
            ðŸ–¥ï¸ Desktop HD<br><small>1920×1080</small>
        </button>
        <button class="res-btn" onclick="setResolution(1280, 720, 'Desktop')">
            ðŸ–¥ï¸ Desktop<br><small>1280×720</small>
        </button>
        <button class="res-btn" onclick="setResolution(1024, 768, 'Tablet Landscape')">
            ðŸ"± Tablet L<br><small>1024×768</small>
        </button>
        <button class="res-btn" onclick="setResolution(768, 1024, 'Tablet Portrait')">
            ðŸ"± Tablet P<br><small>768×1024</small>
        </button>
        <button class="res-btn" onclick="setResolution(375, 667, 'Mobile')">
            ðŸ"± Mobile<br><small>375×667</small>
        </button>
        <button class="res-btn" onclick="setResolution(320, 568, 'Mobile Small')">
            ðŸ"± Mobile S<br><small>320×568</small>
        </button>
    </div>

    <div class="iframe-container" id="gameFrame">
        <iframe 
            src="http://localhost:5173" 
            id="gameIframe"
            width="1920" 
            height="1080"
        ></iframe>
    </div>

    <div class="controls">
        <button class="reload-btn" onclick="reloadGame()">
            ðŸ"„ Reload Game
        </button>
    </div>

    <div class="info-panel">
        <h3>ðŸ"Š Current Resolution</h3>
        <p>Device: <span class="value" id="deviceName">Desktop HD</span></p>
        <p>Width: <span class="value" id="resWidth">1920px</span></p>
        <p>Height: <span class="value" id="resHeight">1080px</span></p>
        <p>Aspect: <span class="value" id="aspectRatio">16:9</span></p>
        <p>Type: <span class="value" id="deviceType">Desktop</span></p>
    </div>

    <script>
        function setResolution(width, height, name) {
            const container = document.getElementById('gameFrame');
            const iframe = document.getElementById('gameIframe');
            
            // Update iframe size
            iframe.width = width;
            iframe.height = height;
            
            // Update container max-width to center properly
            container.style.maxWidth = width + 'px';
            
            // Update info panel
            document.getElementById('deviceName').textContent = name;
            document.getElementById('resWidth').textContent = width + 'px';
            document.getElementById('resHeight').textContent = height + 'px';
            
            // Calculate aspect ratio
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
            const divisor = gcd(width, height);
            const aspectRatio = `${width/divisor}:${height/divisor}`;
            document.getElementById('aspectRatio').textContent = aspectRatio;
            
            // Determine device type
            const deviceType = width < 768 ? 'Mobile' : 
                              width < 1024 ? 'Tablet' : 
                              'Desktop';
            document.getElementById('deviceType').textContent = deviceType;
            
            // Update active button
            document.querySelectorAll('.res-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.res-btn').classList.add('active');
            
            console.log(`✅ Resolution changed to ${width}x${height} (${name})`);
        }

        function reloadGame() {
            const iframe = document.getElementById('gameIframe');
            iframe.src = iframe.src;
            console.log('ðŸ"„ Game reloaded');
        }

        // Log initial state
        console.log('ðŸŽ® Astrocat Resolution Tester Ready');
        console.log('ðŸ"§ Make sure the game is running on http://localhost:5173');
        console.log('âœ… Click any resolution button to test');
    </script>
</body>
</html>
